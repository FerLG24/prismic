<!DOCTYPE html>
<html>
  <head>
    <title>Prismic Vanilla JavaScript App</title>
    <script type='module'>
      import * as prismic from 'https://cdn.skypack.dev/@prismicio/client'
      const repositoryName = 'pruebatotal'
      const accessToken = 'MC5aZFpCT2hFQUFDSUFLUlNa.77-9SO-_ve-_ve-_vWwjAy8S77-9Oe-_ve-_ve-_ve-_ve-_vQzvv73vv73vv70kfe-_vUwa77-9Pg0377-9TA'
      const client = prismic.createClient(repositoryName,{accessToken})
      const init = async () => {
        const prismicDoc = await client.getByUID('blog','perro')
        console.log(prismicDoc.data)
        const { titulo, texto, imagen, embed} = prismicDoc.data
        const titleHTML = prismic.asHTML(titulo)
        const descriptionHTML = prismic.asHTML(texto)
        const src = prismic.asImageSrc(imagen)
        const rawEmbed = embed.html 
        const image = `
  <img
    src="${src}"
    alt="${imagen}"
  />
`
       const container = document.getElementById('container')
    
       container.innerHTML = titleHTML + descriptionHTML + src + image + rawEmbed
      }

      init()
    </script>
  </head>
  <body>
    <div id='container'></div>
  </body>
</html>
